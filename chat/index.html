<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Bate-Papo da Turma de PW1</title>
</head>

<body>
  <header>
    <h1>Bate-Papo da Turma de PW1</h1>
  </header>
  
  <div class="centralizado row">
    <div id="usuarios_ativos" class="col-2">
      <p>usuário 1</p>
      <p>usuário 2</p>
    </div>
    <div id="corpo_principal" class="col-10">
      <p>mensagem 1</p>
      <p>mensagem 2</p>
      <p>mensagem 3</p>
    </div>
  </div>

  <footer id="rodape">
    <div class="centralizado">
      <input type="checkbox" name="msgReservada" class="reservado">Reservado</input>
      <label for="msg">Mensagem: </label>
      <textarea id="msg" name="story" rows="5" cols="33"></textarea>
      <div id="btt_send">
        <p>
          Enviar
        </p>
      </div>
    </div>
  </footer>




  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.10/dist/sweetalert2.all.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="scripts/auxiliar.js"></script>
  <script src="scripts/chat.js"></script>
</body>

</html>
